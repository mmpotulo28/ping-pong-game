<!DOCTYPE html>
<html>
 <head>
  <title>Ping-Pong Game</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
 </head>
 <body>
  <div class="game-board">
   <button class="ball"></button>
   <button class="paddle paddle-left"></button>
   <button class="paddle paddle-right"></button>
  </div>

  <div class="score-board">
   <div class="left-score">
    <button class="score-btn" id="left-score">0</button>
   </div>

   <div class="control-btns">
    <button class="ctrl-btn" id="reset-btn">Reset</button>
    <button class="ctrl-btn" id="play-pause-btn">Play/Pause</button>
   </div>

   <div class="right-score">
    <button class="score-btn" id="right-score">0</button>
   </div>
  </div>
  <script async="false" src="./assets/js/mains.js"></script>
 </body>
</html>
